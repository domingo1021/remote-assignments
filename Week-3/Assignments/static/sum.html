<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function getSum() {
        const number = document.querySelector('input').value;
        let answer = axios.get(`/data?number=${number}`)
            .then((res)=>{
                document.getElementById('answer').innerText = res.data;
            }).catch((error)=>{
                document.getElementById('answer').innerText = error.response.data;
            })
    }
</script>
<body>
    <h1>算總和</h1>
    <form>
        <div>
            <label for="number">輸入數字</label>
            <input
              type="text"
              name="number"
              id="number"
              class="form-input"
              autocomplete="false"
            />
            <button type="button" onclick="getSum()" style="cursor: pointer;">送出</button>
        </div>
        <span id="answer" ></span>
    </form>
</body>
</html>
